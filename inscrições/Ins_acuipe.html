<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrição ACUIPE</title>
    <link rel="stylesheet" href="/inscrições/css/Ins_acuipe.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="path/to/cdv_logo.png" alt="CDV Logo">
            <span>CDV</span>
        </div>
        <nav>
            <ul>
                <li><a href="#">INSCRIÇÃO</a></li>
                <li><a href="#">AVISOS</a></li>
                <li><a href="#">DÚVIDAS</a></li>
                <li><a href="#">VALORES</a></li>
                <li><a href="/acuipe.html" class="back-button">VOLTAR</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Inscrição para o Retiro ACUIPE</h1>
        <form id="registrationForm">
            <label for="numCadastros">Número de Cadastros:</label>
            <select id="numCadastros" name="numCadastros" onchange="generateForms()">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <div id="formsContainer">
                <!-- Forms serão gerados aqui -->
            </div>
            <button type="submit">Cadastrar</button>
        </form>
    </main>
    <script>
        function generateForms() {
            const numCadastros = document.getElementById('numCadastros').value;
            const formsContainer = document.getElementById('formsContainer');
            formsContainer.innerHTML = '';

            for (let i = 0; i < numCadastros; i++) {
                const form = document.createElement('div');
                form.className = 'cadastroForm';
                form.innerHTML = `
                    <h2>Cadastro ${i + 1}</h2>
                    <label for="nome${i}">Nome completo:</label>
                    <input type="text" id="nome${i}" name="nome${i}" required>
                    
                    <label for="sexo${i}">Sexo:</label>
                    <input type="text" id="sexo${i}" name="sexo${i}" required>
                    
                    <label for="cpf${i}">CPF:</label>
                    <input type="text" id="cpf${i}" name="cpf${i}" required>
                    
                    <label for="rg${i}">RG / Passaporte:</label>
                    <input type="text" id="rg${i}" name="rg${i}" required>
                    
                    <label for="telefone${i}">Número (ex: (71) 99999-9999):</label>
                    <input type="text" id="telefone${i}" name="telefone${i}" required>
                    
                    <label for="pais${i}">Nome dos Pais:</label>
                    <input type="text" id="pais${i}" name="pais${i}" required>
                    
                    <label for="pastor${i}">Nome do Pastor:</label>
                    <input type="text" id="pastor${i}" name="pastor${i}" required>
                    
                    <label for="telefonePastor${i}">Telefone do Pastor:</label>
                    <input type="text" id="telefonePastor${i}" name="telefonePastor${i}" required>
                    
                    <label for="cidade${i}">Cidade:</label>
                    <input type="text" id="cidade${i}" name="cidade${i}" required>
                    
                    <label for="estado${i}">Estado:</label>
                    <input type="text" id="estado${i}" name="estado${i}" required>
                    
                    <label for="senha${i}">Senha:</label>
                    <input type="password" id="senha${i}" name="senha${i}" required>
                    
                    <label for="confirmaSenha${i}">Confirmar Senha:</label>
                    <input type="password" id="confirmaSenha${i}" name="confirmaSenha${i}" required>
                `;
                formsContainer.appendChild(form);
            }
        }

        // Gera um formulário inicial
        document.addEventListener('DOMContentLoaded', () => {
            generateForms();
        });
    </script>
</body>
</html>
